<!DOCTYPE html>
<html>
<head>
    <title>Command Injection Dashboard</title>

<style>
    body {
        font-family: Arial;
        margin: 40px;
        background: var(--bg);
        color: var(--text);
        transition: 0.3s;
    }

    :root {
        --bg: white;
        --text: black;
        --table-bg: #f3f3f3;
    }

    .dark {
        --bg: #121212;
        --text: #ffffff;
        --table-bg: #1e1e1e;
    }

    .toggle-btn {
        position: fixed;
        right: 20px;
        top: 20px;
        padding: 8px 16px;
        background: #333;
        color: white;
        cursor: pointer;
        border: none;
    }
</style>

<script>
function toggleDarkMode() {
    const body = document.body;
    body.classList.toggle('dark');
    localStorage.setItem("darkmode", body.classList.contains("dark"));
}
window.onload = () => {
    if (localStorage.getItem("darkmode") === "true") {
        document.body.classList.add("dark");
    }
}
</script>

</head>
<body>

<button class="toggle-btn" onclick="toggleDarkMode()">üåì Dark Mode</button>

<h2>üîç Command Injection Scanner ‚Äì Web Dashboard</h2>

<form method="POST" action="/api/scan">

    <label><b>Target URL:</b></label><br>
    <input type="text" name="url" style="width: 400px;" placeholder="https://example.com/ping.php" required>
    <br><br>

    <label><b>Parameter to Test:</b></label><br>
    <input type="text" name="param" value="q" style="width: 200px;">
    <br><small><b>Required.</b> Enter a parameter name (e.g., 'id', 'user', 'q').<br>Set to 'auto' only for simple HTML forms; may not work on modern sites.</small>
    <br><br>

    <label><b>Scan Type:</b></label><br>
    <select name="scan_type">
        <option value="command_injection">Command Injection</option>
        <option value="sqli_blind">SQL Injection (Blind)</option>
    </select>
    <br><br>

    <label><b>Method:</b></label><br>
    <select name="method">
        <option value="get">GET</option>
        <option value="post">POST</option>
    </select>
    <br><br>

    <h3>Authentication</h3>

    <label>Bearer Token:</label><br>
    <input type="text" name="bearer" style="width:400px;">
    <br><br>

    <label>Cookie:</label><br>
    <input type="text" name="cookie" style="width:400px;">
    <br><br>

    <label>Custom Headers (Header: Value per line)</label><br>
    <textarea name="headers" style="width:400px; height:100px;"></textarea>
    <br><br>

    <button type="submit" style="padding:10px 20px;">Start Scan</button>
</form>

</body>
</html>
